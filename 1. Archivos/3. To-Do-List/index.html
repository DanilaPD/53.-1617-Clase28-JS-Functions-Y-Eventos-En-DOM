<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- Nuestro CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>To Do List:</title>
  </head>
  <body>
    <header>
      <h1>¡Organizador de tareas de NUCBA!</h1>
    </header>

    <main class="container">
      <section class="inputSection">
        <form id="newTask">
          <h2>Nueva Tarea</h2>
          <input type="text" id="newTaskInput" placeholder="Agregá una tarea" />
          <button id="newTaskButton" class="add">
            <!-- Esta "i" la vamos a sacar después. -->
            <i class="fas fa-plus-circle"></i>
          </button>
        </form>

        <!-- Esta va a quedar oculta: -->
        <div class="emptyAlert hidden" id="emptyTask">
          ¡La tarea no puede estar vacía!
        </div>
      </section>

      <section class="tasksSection">
        <h2>Cosas por hacer:</h2>
        <!-- Esto, eventualmente, se va a llenar solo por JS. -->
        <div id="tasks">
          <div class="container" id="container">
            <input type="text" class="taskInput" value="mock task" readonly />
            <div class="btns">
              <button class="edit">
                <i class="fas fa-edit"></i>
              </button>
              <button class="scrap">
                <i class="fas fa-strikethrough"></i>
              </button>
              <button class="erase">
                <i class="fas fa-eraser"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
